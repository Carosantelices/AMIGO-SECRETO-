<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">AÃ±adir</button>
            </div>
           
            <div class="name-grid-container">
                <div id="nameGrid" class="name-grid"></div>
            </div>
            
            <button class="button-draw prominent" onclick="sortearAmigo()">Sortear Amigo</button>
        </section>
    </main>

    <div id="resultContainer" class="result-container hidden">
        <div class="result-title" id="resultText"></div>
        <div class="result-buttons">
            <button class="button-restart" onclick="reiniciarTodo()">Reiniciar Todo</button>
            <button class="button-vote-again" onclick="votarOtraVez()">Votar Otra Vez</button>
            <button class="button-close" onclick="votarOtraVez()">Cerrar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
